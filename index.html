<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NovaTrade Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
    }

    nav {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    nav button {
      background: none;
      border: none;
      margin-left: 20px;
      font-size: 16px;
      cursor: pointer;
      color: #003366;
      font-weight: bold;
    }

    nav button:hover {
      text-decoration: underline;
    }

    .lang-switch {
      margin-left: 30px;
      font-size: 14px;
    }

    .lang-switch button {
      font-size: 14px;
      margin-left: 5px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      display: none;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section.active {
      display: block;
    }

    h1, h2 {
      color: #003366;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="NovaTrade Logistics">

  <nav>
    <button onclick="showSection('inicio')">Inicio</button>
    <button onclick="showSection('servicios')">Servicios</button>
    <button onclick="showSection('nosotros')">Nosotros</button>
    <button onclick="showSection('contacto')">Contacto</button>

    <div class="lang-switch">
      <button onclick="setLanguage('es')">ES</button> |
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </nav>
</header>

<div class="container">

  <div id="inicio" class="section active">
    <h1 data-es="Bienvenidos a NovaTrade Logistics"
        data-en="Welcome to NovaTrade Logistics"></h1>
    <p data-es="Somos una empresa enfocada en brindar soluciones eficientes en gestión logística internacional, actuando como un único punto de contacto para nuestros clientes."
       data-en="We are a company focused on providing efficient international logistics management solutions, acting as a single point of contact for our clients."></p>
  </div>

  <div id="servicios" class="section">
    <h2 data-es="Servicios"
        data-en="Services"></h2>
    <p data-es="Ofrecemos servicios integrales de gestión logística internacional para operaciones de importación, exportación y tránsito, brindando coordinación, tracking y asesoría durante todo el proceso."
       data-en="We provide comprehensive international logistics management services for import, export, and transit operations, offering coordination, tracking, and advisory support throughout the process."></p>
  </div>

  <div id="nosotros" class="section">
    <h2 data-es="Quiénes Somos"
        data-en="About Us"></h2>
    <p data-es="NovaTrade Logistics acompaña a empresas y personas en sus operaciones de comercio internacional mediante una gestión profesional, clara y confiable."
       data-en="NovaTrade Logistics supports companies and individuals in their international trade operations through professional, clear, and reliable management."></p>
  </div>

  <div id="contacto" class="section">
    <h2 data-es="Contacto"
        data-en="Contact"></h2>
    <p>
      <strong>Email:</strong> novaatradelogistics@gmail.com<br>
      <strong>WhatsApp:</strong> (+502) 5471-8568
    </p>
  </div>

</div>

<footer data-es="© 2025 NovaTrade Logistics · Gestión logística internacional"
        data-en="© 2025 NovaTrade Logistics · International logistics management">
</footer>

<script>
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }

  function setLanguage(lang) {
    document.documentElement.lang = lang;
    document.querySelectorAll('[data-es]').forEach(el => {
      el.textContent = el.getAttribute('data-' + lang);
    });
  }

  // Idioma por defecto: Español
  setLanguage('es');
</script>

</body>
</html>
