<style>

body {

}

.watermark {

<p data-es="Somos una empresa especializada en la gestión logística internacional, orientada a facilitar operaciones de importación, exportación y tránsito de mercancías de manera segura, eficiente y conforme a la normativa vigente."

<p data-es="Acompañamos a nuestros clientes en cada etapa del proceso logístico, desde la planificación inicial hasta la entrega final, actuando como un socio estratégico y un punto único de contacto."

<ul>
  <li data-es="Cobertura para importación, exportación y tránsito internacional."

  <li data-es="Atención personalizada y asesoría continua."
      data-en="Personalized service and continuous advisory."></li>
  <li data-es="Procesos alineados a estándares internacionales."
      data-en="Processes aligned with international standards."></li>
</ul>

<p data-es="Ofrecemos soluciones logísticas integrales diseñadas para garantizar control, trazabilidad y cumplimiento en cada operación de comercio exterior."
   data-en="We offer comprehensive logistics solutions designed to ensure control, traceability, and compliance in every foreign trade operation."></p>

<ul>
<li data-es="Gestión aduanera integral: Clasificación arancelaria, elaboración y presentación de documentos, coordinación con autoridades aduaneras y cumplimiento normativo."

<li data-es="Transporte internacional multimodal: Coordinación de envíos marítimos, aéreos y terrestres, optimizando rutas, tiempos y costos."

<li data-es="Consultoría en comercio exterior: Asesoría estratégica en regulaciones, tratados comerciales, estructura de costos y planificación logística."

<li data-es="Gestión documental y seguimiento: Control de documentos, trazabilidad de operaciones y comunicación constante con el cliente."
    data-en="Document management and tracking: Document control, operation traceability, and constant client communication."></li>
</ul>

<p data-es="Nuestros servicios están diseñados para adaptarse a empresas de distintos sectores y tamaños, brindando soluciones flexibles y escalables."

</section>

<p data-es="Nuestro equipo cuenta con experiencia en comercio exterior, logística y gestión aduanera, lo que nos permite anticipar riesgos y proponer soluciones eficientes."

<ul>

<li data-es="Misión: Facilitar el comercio global mediante servicios logísticos confiables, transparentes y personalizados."

<li data-es="Valores: Transparencia, compromiso, excelencia operativa e innovación."
