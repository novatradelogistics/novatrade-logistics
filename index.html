<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NovaTrade Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    /* ===== MARCA DE AGUA ÃšNICA ===== */
    .watermark {
      position: fixed;
      inset: 0;
      background-image: url("logo-novatrade.png");
      background-repeat: no-repeat;
      background-size: 700px;
      background-position: center;
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }

    header {
      background-color: #ffffff;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 60px;
    }

    nav {
      margin-left: auto;
    }

    nav a, nav button {
      margin-left: 20px;
      font-size: 15px;
      color: #003366;
      font-weight: bold;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      position: relative;
      z-index: 5;
    }

    section {
      background-color: #ffffff;
      padding: 40px;
      margin-bottom: 40px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1, h2 {
      color: #003366;
    }
